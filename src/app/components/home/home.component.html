<div class="">
    <header class="header row col-12">
        <div class="">
            <img class="main-header__logo"
                [src]="sprintUrl"
                alt="">
            <h2 class="col-4 header--title"></h2>
            <div class="options-menu" >
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <span class="options-icon"><mat-icon>more_vert</mat-icon></span>
                  </button>
                  <mat-menu  #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>person</mat-icon>
                      <span>Profile</span>
                    </button>
                    <button mat-menu-item disabled>
                      <mat-icon>mood</mat-icon>
                      <span>Feedback</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>notifications</mat-icon>
                        <span>Notifications</span>
                      </button>
                    <button mat-menu-item (click)="logout()">
                      <mat-icon>directions_run</mat-icon>
                      <span>Logout</span>
                    </button>
                  </mat-menu>
            </div>
        </div>
    </header>
    <div id="wrapper">
        <app-sidebar style="display: contents;"></app-sidebar>
        <div style="color: black;width: 100%;">
            <mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate" style="width: 100vw;">
            </mat-progress-bar>
            <div style="padding: 20px" *ngIf="!loading">
                <router-outlet></router-outlet>
            </div>
            <div *ngIf="loading" class="loading">
                Loading...
            </div>
        </div>
    </div>
</div>
